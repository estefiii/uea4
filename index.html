    <script>
        AFRAME.registerComponent('play-pause',{
            init: function (){
                var myVideo = document.querySelector('#pasto');
                var VideoControls = document.querySelector('#videoControls');
                this.el.addEventListener('click', function(){
                    if(myVideo.paused){
                        myVideo.play();
                        VideoControls.setAttribute('src', '#pause');
                    } else {
                        myVideo.pause();
                        VideoControls.setAttribute('src', '#play');
                    }
                });
            }
        });
    </script>

<script>
    AFRAME.registerComponent('play-pause',{
        init: function (){
            var myVideo = document.querySelector('#sol');
            var VideoControls = document.querySelector('#videoControls');
            this.el.addEventListener('click', function(){
                if(myVideo.paused){
                    myVideo.play();
                    VideoControls.setAttribute('src', '#pause');
                } else {
                    myVideo.pause();
                    VideoControls.setAttribute('src', '#play');
                }
            });
        }
    });
</script>
