<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navmesh</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>

        <a-assets>
            <a-asset-item id="navmesh" src="mesh/navmesh.glb"></a-asset-item>
          </a-assets>
          <!-- Player. -->
      <a-entity id="rig"
      movement-controls="constrainToNavMesh: true;
                         controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
      position="-7w 0 21">
<a-entity camera
        position="0 1.6 0"
        look-controls="pointerLockEnabled: true">
<a-cursor></a-cursor>
</a-entity>
</a-entity>

<!-- Nav mesh. -->
<a-entity nav-mesh
normal-material
visible="true"
position="0 0 -4"
gltf-model="#navmesh"></a-entity>

          <a-box position="0 0.75 -4" color="red" scale="2 4 2"></a-box>

    </a-scene>

</body>
</html>
